<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <link rel="stylesheet" href="style.css">

  <title>Basic ToDo</title>
</head>
<body>
  <main>
    <h1>Todo List</h1>
    <div class="todo">
      <form class="inputs">
        <input type="text" name="nameItemAdd" id="nameItemAdd">
        <input type="button" value="submit" id="buttonItemAdd">
      </form>

      <div class="todoItemList">
      </div>
    </div>

    <div class="list">
      <h2>Lista de Itens</h2>
      <ul class="itemList">
      </ul>
    </div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
